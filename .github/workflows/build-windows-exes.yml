name: Build Windows EXEs

on:
  workflow_dispatch:

  # Build + publish to Releases when you push a version tag like v1.2.3
  push:
    tags:
      - "v*"
    paths:
      - 'Bluetooth-GUI.py'
      - 'Media-Sync.py'
      - 'libraries/**'
      - '.github/workflows/build-windows-exes.yml'

  # Build for PR validation (artifacts only)
  pull_request:
    paths:
      - 'Bluetooth-GUI.py'
      - 'Media-Sync.py'
      - 'libraries/**'
      - '.github/workflows/build-windows-exes.yml'

jobs:
  build-windows:
    runs-on: windows-latest

    # Required to create/update Releases and upload assets with GITHUB_TOKEN
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pystray pillow winrt-Windows.Foundation winrt-Windows.Media winrt-Windows.Media.Control

      - name: Build Bluetooth GUI EXE (no console)
        run: |
          pyinstaller `
            --onefile `
            --noconsole `
            --name Bluetooth-GUI `
            --add-data "libraries;libraries" `
            --collect-submodules libraries `
            Bluetooth-GUI.py

      - name: Build Media Sync EXE (no console)
        run: |
          pyinstaller `
            --onefile `
            --noconsole `
            --name Media-Sync `
            --add-data "libraries;libraries" `
            --collect-submodules libraries `
            --hidden-import winrt.windows.media.control `
            Media-Sync.py

      # Always upload run artifacts (PRs, manual runs, tag builds)
      - name: Upload Bluetooth GUI artifact
        uses: actions/upload-artifact@v4
        with:
          name: Bluetooth-GUI-windows
          path: dist/Bluetooth-GUI.exe

      - name: Upload Media Sync artifact
        uses: actions/upload-artifact@v4
        with:
          name: Media-Sync-windows
          path: dist/Media-Sync.exe

      # Only on tag pushes: attach EXEs to the GitHub Release for that tag
      - name: Publish EXEs to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/Bluetooth-GUI.exe
            dist/Media-Sync.exe
