name: Build Windows EXEs

on:
  workflow_dispatch:

  push:
    tags:
      - "v*"
    paths:
      - 'Bluetooth-GUI.py'
      - 'Media-Sync.py'
      - 'libraries/**'
      - '.github/workflows/build-windows-exes.yml'

  pull_request:
    paths:
      - 'Bluetooth-GUI.py'
      - 'Media-Sync.py'
      - 'libraries/**'
      - '.github/workflows/build-windows-exes.yml'

jobs:
  build-windows:
    runs-on: windows-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pystray pillow winrt-Windows.Foundation winrt-Windows.Media winrt-Windows.Media.Control

      # -------------------------
      # Bluetooth GUI - Release
      # -------------------------
      - name: Build Bluetooth GUI EXE (release, no console)
        run: |
          pyinstaller `
            --onefile `
            --noconsole `
            --name Bluetooth-GUI `
            --icon "libraries/Bluetooth-Key.ico" `
            --add-data "libraries;libraries" `
            --collect-submodules libraries `
            Bluetooth-GUI.py

      # -------------------------
      # Upload artifacts
      # -------------------------
      - name: Upload Bluetooth GUI artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Bluetooth-GUI-windows
          path: |
            dist/Bluetooth-GUI.exe

      # -------------------------
      # Media Sync - Release
      # -------------------------
      - name: Build Media Sync EXE (release, no console)
        run: |
          pyinstaller `
            --onefile `
            --noconsole `
            --name MediaRelay `
            --icon "libraries/Media-Sync.ico" `
            --add-data "libraries;libraries" `
            --hidden-import winrt.windows.media.control `
            --collect-submodules winrt `
            Media-Sync.py

      # -------------------------
      # Upload artifacts
      # -------------------------
      - name: Upload Media Sync artifacts
        uses: actions/upload-artifact@v4
        with:
          name: MediaRelay-windows
          path: |
            dist/MediaRelay.exe

      # -------------------------
      # Publish to GitHub Release (tag builds only)
      # -------------------------
      - name: Publish EXEs to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/Bluetooth-GUI.exe
            dist/MediaRelay.exe
