name: Build Windows EXEs

on:
  workflow_dispatch:

  push:
    tags:
      - "v*"
    paths:
      - 'Bluetooth-GUI.py'
      - 'Media-Sync.py'
      - 'libraries/**'
      - '.github/workflows/build-windows-exes.yml'

  pull_request:
    paths:
      - 'Bluetooth-GUI.py'
      - 'Media-Sync.py'
      - 'libraries/**'
      - '.github/workflows/build-windows-exes.yml'

jobs:
  build-windows:
    runs-on: windows-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install py2exe pystray pillow winrt-Windows.Foundation winrt-Windows.Media winrt-Windows.Media.Control

      # -------------------------
      # Bluetooth GUI - Release
      # -------------------------
      - name: Build Bluetooth GUI EXE (release, no console)
        run: |
          @'
          from pathlib import Path
          from setuptools import setup

          base_options = {
              "bundle_files": 1,
              "compressed": True,
              "packages": ["libraries"],
          }
          data_files = [
              ("libraries", [str(path) for path in Path("libraries").rglob("*") if path.is_file()]),
          ]

          setup(
              windows=[{
                  "script": "Bluetooth-GUI.py",
                  "icon_resources": [(1, "libraries/Bluetooth-Key.ico")],
                  "dest_base": "Bluetooth-GUI",
              }],
              options={"py2exe": base_options},
              data_files=data_files,
              zipfile=None,
              script_args=["py2exe", "--dist-dir", "dist"],
          )
          '@ | python -

      # -------------------------
      # Bluetooth GUI - Console
      # -------------------------
      - name: Build Bluetooth GUI EXE (console)
        run: |
          @'
          from pathlib import Path
          from setuptools import setup

          base_options = {
              "bundle_files": 1,
              "compressed": True,
              "packages": ["libraries"],
          }
          data_files = [
              ("libraries", [str(path) for path in Path("libraries").rglob("*") if path.is_file()]),
          ]

          setup(
              console=[{
                  "script": "Bluetooth-GUI.py",
                  "icon_resources": [(1, "libraries/Bluetooth-Key.ico")],
                  "dest_base": "Bluetooth-GUI-Debug",
              }],
              options={"py2exe": base_options},
              data_files=data_files,
              zipfile=None,
              script_args=["py2exe", "--dist-dir", "dist"],
          )
          '@ | python -

      # -------------------------
      # Media Sync - Release
      # -------------------------
      - name: Build Media Sync EXE (release, no console)
        run: |
          @'
          from pathlib import Path
          from setuptools import setup

          base_options = {
              "bundle_files": 1,
              "compressed": True,
              "packages": ["libraries"],
              "includes": ["winrt.windows.media.control"],
          }
          data_files = [
              ("libraries", [str(path) for path in Path("libraries").rglob("*") if path.is_file()]),
          ]

          setup(
              windows=[{
                  "script": "Media-Sync.py",
                  "icon_resources": [(1, "libraries/Media-Sync.ico")],
                  "dest_base": "Media-Sync",
              }],
              options={"py2exe": base_options},
              data_files=data_files,
              zipfile=None,
              script_args=["py2exe", "--dist-dir", "dist"],
          )
          '@ | python -

      # -------------------------
      # Media Sync - Console
      # -------------------------
      - name: Build Media Sync EXE (console)
        run: |
          @'
          from pathlib import Path
          from setuptools import setup

          base_options = {
              "bundle_files": 1,
              "compressed": True,
              "packages": ["libraries"],
              "includes": ["winrt.windows.media.control"],
          }
          data_files = [
              ("libraries", [str(path) for path in Path("libraries").rglob("*") if path.is_file()]),
          ]

          setup(
              console=[{
                  "script": "Media-Sync.py",
                  "icon_resources": [(1, "libraries/Media-Sync.ico")],
                  "dest_base": "Media-Sync-Debug",
              }],
              options={"py2exe": base_options},
              data_files=data_files,
              zipfile=None,
              script_args=["py2exe", "--dist-dir", "dist"],
          )
          '@ | python -

      # -------------------------
      # Upload artifacts
      # -------------------------
      - name: Upload Bluetooth GUI artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Bluetooth-GUI-windows
          path: |
            dist/Bluetooth-GUI.exe
            dist/Bluetooth-GUI-Debug.exe

      - name: Upload Media Sync artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Media-Sync-windows
          path: |
            dist/Media-Sync.exe
            dist/Media-Sync-Debug.exe

      # -------------------------
      # Publish to GitHub Release (tag builds only)
      # -------------------------
      - name: Publish EXEs to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/Bluetooth-GUI.exe
            dist/Bluetooth-GUI-Debug.exe
            dist/Media-Sync.exe
            dist/Media-Sync-Debug.exe
